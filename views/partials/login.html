<div ng-include src="'shared_views/navBar.html'" style="position: fixed;z-index: 3;"></div>
<style>
    .panel-login{
        width: 40vw;
        min-width: 350px;
        margin-top: 15vh;
        height: 50vh;
        min-height: 400px;
        border-radius: 20px;
        padding-top:2vh;
        text-align:center;
        display:inline-block;
        /*border: dashed 1px red;*/
        -webkit-box-shadow: -1px 3px 19px -1px rgba(0,0,0,0.56);
        -moz-box-shadow: -1px 3px 19px -1px rgba(0,0,0,0.56);
        box-shadow: -1px 3px 19px -1px rgba(0,0,0,0.56);
    }

    .panel-login input[type="text"],
    .panel-login input[type="password"] {
        height: 45px;
        border: 1px solid #ddd;
        font-size: 16px;
        width: 30vw;
        min-width: 250px;
        text-align:center;
        border-radius: 50px;
        -webkit-transition: all 0.1s linear;
        -moz-transition: all 0.1s linear;
        transition: all 0.1s linear;
        margin-top:40px
    }

    .panel-login input:hover,
    .panel-login input:focus {
        outline: none;
        -webkit-box-shadow: -1px 4px 19px -2px rgba(0,0,0,0.33);
        -moz-box-shadow: -1px 4px 19px -2px rgba(0,0,0,0.33);
        box-shadow: -1px 4px 19px -2px rgba(0,0,0,0.33);
        text-align:center;
        border-color: #ccc;
    }
    .panel-login .button:hover,
    .panel-login .button:focus {
        outline: none;
        -webkit-box-shadow: -1px 4px 19px -2px rgba(0,0,0,0.33);
        -moz-box-shadow: -1px 4px 19px -2px rgba(0,0,0,0.33);
        box-shadow: -1px 4px 19px -2px rgba(0,0,0,0.33);
        text-align:center;
    }
    .panel-login .heading{
        font-size: 45px;
        color:white;

    }

    .buttonstyl{
        margin-top:40px;
        width: 30vw;
        height: 45px;
        min-width: 250px;
    }

</style>
<div class="container" style="background-image: url('images/brandBack.jpg');" align="center">
    <div class="panel-login" >
        <span ng-show="!loginData.forgetView" class="heading">Sign In</span>
        <br>
        <input style="margin-top:40px" ng-show="!loginData.forgetView" ng-model="loginData.username" type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Enter Username" value="" required>
        <br >
        <input type="password" name="password" ng-show="!loginData.forgetView" ng-model="loginData.password" id="password" tabindex="2" class="form-control" placeholder="Enter Password" required>
        <br ng-show="!loginData.forgetView">
        <button class="button button4 buttonstyl" ng-show="!loginData.forgetView && !loginData.loader" style="" ng-click="doLogin()">Sign In</button>
        <button class="button button4 buttonstyl" ng-show="!loginData.forgetView && loginData.loader" style=""><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></button>
        <br ng-show="!loginData.forgetView">
        <span ng-show="!loginData.forgetView" style="color:white;font-size: 18px;cursor:pointer" ng-click="loginData.forgetView=true">Forget Password ?</span>
        <span ng-show="loginData.forgetView" class="heading">Forget Password</span>
        <br>
        <input style="margin-top:40px" ng-show="loginData.forgetView" ng-model="loginData.email" type="text" name="email" id="email" tabindex="1" class="form-control" placeholder="Enter Email" value="" required>
        <br>
        <button class="button button4 buttonstyl" ng-show="loginData.forgetView && !loginData.loader" style="" ng-click="forgetPass()">Send Password</button>
        <button class="button button4 buttonstyl" ng-show="loginData.forgetView && loginData.loader" style=""><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></button>
        <br>
        <span ng-show="loginData.forgetView" style="color:white;font-size: 18px;cursor:pointer" ng-click="loginData.forgetView=false">Have Username and Password ? login</span>
    </div>
</div>
