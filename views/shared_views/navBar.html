<style>
    body{
        margin: 0;
        padding: 0;
    }
    .navBarDiv{
        width: 100%;
        height: 10vh;
        position: fixed;
        top:0;
        background-color: white;
    }
    .navBarDiv table
    {
        width: 100%;
        height: 100%;
    }
    .navBarDiv td
    {
        width: 33%;
        background-color: white;
        text-align: center;
    }
    .button {
        background-color: #50D2C2; /* Green */
        border: none;
        color: white;
        padding: 10px 35px;
        text-align: center;
        outline: none;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 50px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .button1 {
        background-color: #50D2C2; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        outline: none;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 50px;
        margin: 4px 2px;
        cursor: pointer;
    }
    hr
    {
        margin-top: 0em;
        margin-bottom: 0em;
        border-width: .5px;
    }
    .dropbtn {
        font-size: 24px;
        color:#50D2C2;
        border: none;
        cursor: pointer;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        z-index:2;
        text-align:left;
        cursor:pointer;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }

    .dropdown-content span {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content span:hover {background-color: #f1f1f1}
    .dropdown:hover .dropdown-content {
        display: block;
    }

</style>
<div class="navBarDiv"  ng-controller="navBarCtrl">
    <table>
        <tr>
            <td>
                <img height="73px" src="">
            </td>
            <td>

            </td>
            <td>
                <button class="button button4" ng-show="notUser()" ng-click="signUp()">Request Account</button>
                <button class="button button4" ng-show="isNotSignIn()" ng-click="signIn()">Sign In</button>
                <span ng-show="isSignIn()" style="font-size: 17px"> <i class="fa fa-user" style="font-size: 24px;color:#50D2C2" aria-hidden="true"></i>&nbsp &nbsp{{navBarData.username}}&nbsp &nbsp </span>
                <div ng-show="isSignIn()" class="dropdown">
                    <i class="fa fa-chevron-down dropbtn" ></i>
                    <div class="dropdown-content">
                        <span>Profile</span>
                        <span>Account Settings</span>
                        <span ng-click="signOutCall()">Sign Out</span>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <hr>
</div>
