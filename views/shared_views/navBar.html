<style>
    body{
        margin: 0;
        padding: 0;
    }
    .navBarDiv{
        width: 100%;
        height: 10vh;
        position: fixed;
        top:0;
        background-color: white;
    }
    .navBarDiv table
    {
        width: 100%;
        height: 100%;
    }
    .navBarDiv td
    {
        width: 33%;
        background-color: white;
        text-align: center;
    }
    .button {
        background-color: #50D2C2; /* Green */
        border: none;
        color: white;
        padding: 10px 35px;
        text-align: center;
        outline: none;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 50px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .button1 {
        background-color: #50D2C2; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        outline: none;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 50px;
        margin: 4px 2px;
        cursor: pointer;
    }
    hr
    {
        margin-top: 0em;
        margin-bottom: 0em;
        border-width: .5px;
    }
</style>
<div class="navBarDiv"  ng-controller="navBarCtrl">
    <table>
        <tr>
            <td>
                <img height="73px" src="">
            </td>
            <td>

            </td>
            <td>
                <button class="button button4" ng-show="notUser()" ng-click="signUp()">Request Account</button>
                <button class="button button4" ng-show="isNotSignIn()" ng-click="signIn()">Sign In</button>
                <span ng-show="isLogin()" style="font-size: 17px"> <i class="fa fa-user" style="font-size: 24px" aria-hidden="true"></i> &nbsp;  {{userName}} </span>
            </td>
        </tr>
    </table>
    <hr>
</div>
